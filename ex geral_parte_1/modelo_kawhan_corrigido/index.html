<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <p>
            <table border="1">
                <tr>
                    <td>IMC: </td>
                    <td>Resultado: </td>
                </tr>
                <tr>
                    <td>Menos do que 18.5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18.5 e 24.9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 26.9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34.9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39.9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </table>
        </p>

        <form action="" class="form">
            <h1>Calcule seu IMC</h1>

            <label for="input-peso">Peso: </label>
            <input type="text" id="input-peso">

            <label for="input-altura">Altura: </label>
            <input type="text" id="input-altura">


            <button class="calcular">calcular</button>

        </form>

        <div class="resultado">
        </div>
    </section>


    <script src="./assets/js/main.js"></script>
</body>
</html>
