<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 13</title>
</head>
<body>
    

    <script>
        const nome = prompt("Digite seu nome completo: ");

        // Sempre que trabalhamos com browser temos um objeto que compoe tudo que é chamado window, document esta dentro dele

        // InnerHTML se refere ao que se esta dentro do body
        // window.document.body.innerHTML = "Aqui o que eu colocar vai aparecer dentro do nosso elemento", se eu usar o += ou seja incrementar o texto tudo que for colocado vai ser adicionado

        document.body.innerHTML += `o seu nome é: <strong>${nome}<strong/> <br/>`
        

        // Atividade
        document.body.innerHTML += `Seu nome tem <strong>${nome.length - 3}</strong> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]} </strong><br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra "a" no seu nome? <strong>${nome.indexOf('a')}</strong><br />`;
        document.body.innerHTML += `Qual o último índice da letra "a" no seu nome? <strong>${nome.lastIndexOf('a')}</strong><br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome[20]}</strong> <strong>${nome[21]}</strong> <strong>${nome[22]}</strong> <strong>${nome.slice(-3)}</strong><br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong/><br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br />`;
    </script>
</body>
</html>
